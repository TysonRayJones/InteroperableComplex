name: Windows

on:
  push:

env:
  C_FLAGS: '-Isrc -std=c99'
  CPP_FLAGS: '-Isrc -std=c++14'
  CUDA_FLAGS: '-Isrc -std=c++14'

jobs:

  cpp_cpu:
    name: C++ (CPU)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1

      - name: compile backend
        shell: cmd
        run: |
          cl -c src/core.cpp $CPP_FLAGS -o core.o
          cl -c src/alts.cpp $CPP_FLAGS -o alts.o

      - name: compile and link main
        shell: cmd
        run: |
          cl main.cpp core.o alts.o $CPP_FLAGS -o main.exe

      - name: run main
        shell: cmd
        run: |
          main.exe

  cpp_gpu:
    name: C++ (GPU)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: Jimver/cuda-toolkit@v0.2.14
        with: 
          sub-packages: '["nvcc"]'
          method: 'network'

      - name: compile backend
        shell: cmd
        run: |
          nvcc -c src/core.cu $CUDA_FLAGS -o core.o
          cl -c src/alts.cpp $CPP_FLAGS -o alts.o

      - name: compile main
        shell: cmd
        run: |
          cl -c main.cpp $CPP_FLAGS -o main.o

      - name: link
        shell: cmd
        run: |
          nvcc main.o core.o alts.o $CUDA_FLSGS -o main.exe

  c_cpu:
    name: C (CPU)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: compile backend
        shell: cmd
        run: |
          cl -c src/core.cpp $CPP_FLAGS -o core.o
          cl -c src/alts.cpp $CPP_FLAGS -o alts.o

      - name: compile and link main
        shell: cmd
        run: |
          cl main.c core.o alts.o $C_FLAGS -o main.exe

      - name: run main
        shell: cmd
        run: |
          main.exe

  c_gpu:
    name: C (GPU)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: Jimver/cuda-toolkit@v0.2.14
        with: 
          sub-packages: '["nvcc"]'
          method: 'network'

      - name: compile backend
        shell: cmd
        run: |
          nvcc -c src/core.cu $CUDA_FLAGS -o core.o
          cl -c src/alts.cpp $CPP_FLAGS -o alts.o

      - name: compile main
        shell: cmd
        run: |
          cl -c main.c $CPP_FLAGS -o main.o

      - name: link
        shell: cmd
        run: |
          nvcc main.o core.o alts.o $CUDA_FLSGS -o main